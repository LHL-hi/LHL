<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script>
		// 自定义构造函数
		function creatStudent(name,age,sex) {
			this.name = name,
			this.age = age,
			this.sex = sex,

			this.sayHi = function () {
				console.log(this.name + ": hello");
			}
		};
		// 创建对象
		var stu1 = new creatStudent('小米', '12', '男');
		var stu2 = new creatStudent('小路', '15', '男');
		// 删除对象属性
		delete stu1.sex;
		// 遍历对象
		for (var key in stu1) {
			console.log(key + '---' + stu1[key]);
		}
		// 调用对象的方法
		stu1.sayHi();

		



	</script>
</head>
